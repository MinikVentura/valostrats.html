<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant Maps</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <header class="header">
        <h1>Welcome to Minikbook!</h1>
    </header>
    <div class="photo-grid">
        <div class="photo ascent">
            <img src="img/ascent.jpg" alt="Ascent Map" data-page="ascent.html">
            <div class="map-label">Ascent</div>
        </div>
        <div class="photo bind">
            <img src="img/bind.jpg" alt="Bind Map" data-page="bind.html">
            <div class="map-label">Bind</div>
        </div>
        <div class="photo fracture">
            <img src="img/fracture.jpg" alt="Fracture Map" data-page="fracture.html">
            <div class="map-label">Fracture</div>
        </div>
        <div class="photo lotus">
            <img src="img/lotus.jpg" alt="Lotus Map" data-page="lotus.html">
            <div class="map-label">Lotus</div>
        </div>
        <div class="photo pearl">
            <img src="img/pearl.jpg" alt="Pearl Map" data-page="pearl.html">
            <div class="map-label">Pearl</div>
        </div>
        <div class="photo sunset">
            <img src="img/sunset.jpg" alt="Sunset Map" data-page="sunset.html">
            <div class="map-label">Sunset</div>
        </div>
        <div class="photo split">
            <img src="img/split.jpg" alt="Split Map" data-page="split.html">
            <div class="map-label">Split</div>
        </div>
        <div class="photo haven">
            <img src="img/haven.jpg" alt="Haven Map" data-page="haven.html">
            <div class="map-label">Haven</div>
        </div>
        <div class="photo abyss">
            <img src="img/abyss.jpg" alt="Abyss Map" data-page="abyss.html">
            <div class="map-label">Abyss</div>
        </div>
    </div>
    <button onclick="logout()" class="logout-btn">Logout</button>
    <footer>
        <p class="footer-text">Valorant Map Selector - @Minikventura</p>
    </footer>
    <script src="home.js"></script>
</body>
</html>
