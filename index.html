<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minikbook</title>
    <link rel="stylesheet" href="style.css"> <!-- Enlace al archivo CSS -->
</head>
<body>
    <div class="formulario">
        <img src="img/Marca.png" alt="Logo de Minikbook"> <!-- Asegúrate de que el archivo logo.png esté en el mismo directorio -->
        <form>
            <div class="nombre">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" placeholder="Write here">
        </div>
        <div class="contrasena">
            <label for="contrasena">Password</label>
            <input type="password" id="contrasena" name="contrasena" placeholder="Write here">
        </div>
        <div class="recordar">Did you forget your password?</div>
            <button type="submit">Enviar</button>
        <div class="registrar"><a href="#"> I dont have account</a></div>
        </form>
    </div>
</body>
<script src="script.js" defer></script>
</html>
