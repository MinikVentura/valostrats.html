
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minikbook - Valorant Login</title>
    <link rel="stylesheet" href="style.css"> <!-- Archivo CSS externo -->
</head>
<body>
    <div class="formulario">
        <img src="img/Marca_no_background.png" alt="Logo de Minikbook" class="logo">
        <form>
            <h2>Welcome Back, Agent!</h2>
            <div class="input-group">
                <label for="nombre">Username</label>
                <input type="text" id="nombre" name="nombre" placeholder="Enter your username">
            </div>
            <div class="input-group">
                <label for="contrasena">Password</label>
                <input type="password" id="contrasena" name="contrasena" placeholder="Enter your password">
            </div>
            <div class="recordar"><a href="#">Forgot your password?</a></div>
            <button type="submit">Login</button>
            <div class="registrar"><a href="#">Don't have an account? Sign up</a></div>
        </form>
    </div>
    <div class="rrss">
        <a href="https://x.com/MinikVentura">
            <img src="img/logoX.png" alt="Twitter">
        </a>
        <a href="https://www.youtube.com/@minikval149">
            <img src="img/youtube.jpg" alt="YouTube">
        </a>
        <a href="https://www.twitch.tv/minikval">
            <img src="img/twitch.png" alt="Twitch">
        </a>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
