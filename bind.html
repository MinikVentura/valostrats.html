<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Bind Strats</title>

    <header>

                <h3>Default Bath</h3>

                <img id="image" src="img/bind_def_default_bath.png" alt="Imagen">

            </div>
            <h2>Atack Strategies</h2>
            <div class="strategy">
                <h3>Default hooka</h3>

            </div>

            </div>
            <div class="strategy">

                <img src="img/bind.jpg" class="center-image" alt="Sentinels A Defense Strategy">

            <script src="bind.js"></script>

    <footer>
        <p>&copy; 2025 Bind Strategies. @Minikventura.</p>
